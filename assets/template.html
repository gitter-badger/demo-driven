<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>{name}</title>

{font-imports}
<style>

#header {
    font-family: "{font:head}", sans-serif;
}

#main {
    font-family: "{font:body}", serif;
}

#header {
    background-color: {color:main};
}

#header .subtitle {
    color: {color:lightest};
}

.link {
    background-color: {color:accent};
}

.link:hover {
    background-color: {color:accent-light};
}

.link[href=""] {
    background-color: {color:accent-light};
    cursor: normal;
}

.DemoBox_head {
    background-color: {color:main};
    color: white;
}
</style>

{styles}
{scripts}
{extraHead}

<script>{js}</script>
<style>{css}</style>
</head>
<body>
{bodyTop}

<header id="header">
    <div class="title">
        {name}
    </div>
    <div class="subtitle">
        {subtitle}
    </div>

    {links}
</header>

<section id="main">
{content}
</section>
